<!DOCTYPE html>
<html>
	<head>
		<title>Découverte de JQuery</title>
		<meta charset='UTF-8'>
		<style>
			.p1{border:1px solid black;}
			.p2{border:1px solid red;}
		</style>
	</head>
	<body>
		<h1>Découverte de JQuery</h1>
                <fieldset id="fld">
                    <label for="prenom" >Entrez votre prénom</label>
                    <input type="text" id="prenom" name="prenom">
                    <label for="nomf" >Entrez votre nom de famille</label>
                    <input type="text" id="nomf" name="nomf"/>
                </fieldset>
                <form>
                    <select>
                        <option value="ch1" selected="selected">Laitue</option>
                        <option value="ch2">Mache</option>
                    </select>
                    <input type="submit" value="Envoyez">
		</form>
		<script src="jquery-3.2.1.js"></script>
		<script>
			$(document).ready(function(){
                            $('#fld').focusin(function(){
                                $(this).css('background-color','yellow');
                            });
                             $('#fld').focusout(function(){
                                $(this).css('background-color','purple');
                            });
                           $('select').change(function(){
                               alert("Nouvelle option selectionnée");
                           });
                           $('form').submit(function(){
                               alert("Le formulaire a été envoyé");
                           });
//                            $('#prenom').keypress(function(e){
//                                    var touche = String.fromCharCode(e.which);
//                                    $('#ascii').text(touche);
//                            });
			});
		</script>
	</body>
</html>
