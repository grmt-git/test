<html>
    <head>
         <title>Découverte de jQuery</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            html,body,h1,ul,li,span {
                color:black;
                border:2px solid green;
                padding:5px;
                margin:5px;
                display:block;
            }
        </style>
    </head>
    <body>
        <h1>Manipulation de DOM (elt h1)</h1>
        <ul class='l1'>(elt ul n°1 class=l1)
            <li>Premier élément de liste (elt li n°1.1)</li>
            <li>élément li contenant (elt li n°1.2)
                <ul  class='l2'>(elt ul n°2 class=l2)
                    <li>(elt li n°2-1)</li>
                    <li>(elt li n°2-2)<span> span </span></li>
                </ul>
            </li>
            <li>Troisiéme élément de liste (elt li n°1-3)</li>
        </ul>    
             <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
             <script>
                 $(document).ready(function(){
                     $('span').parentsUntil('.l1').css({
                         'color': 'blue',
                         'border': '2px solid orange'
                     });
                 });
             </script>
    </body>
</html>
