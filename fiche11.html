<html>
    <head>
         <title>Découverte de jQuery</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            html,body,h1,ul,li,span {
                color:black;
            }
        </style>
    </head>
    <body>
        <h1>Manipulation de DOM</h1>
        <p class="p1">Un premier paragraphe</p>
        <ul>Liste UL
            <li class="li1">Premier élément de liste </li>
            <li>Second élément de liste</li>
            <li>Troisiéme élément de liste</li>
            <li class="li4">Elément 4 de liste</li>
        </ul>
         <p class="p2">Un second paragraphe</p>
         <p class="p3">Un autre paragraphe</p>
             <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
             <script>
                 $(document).ready(function(){
                     $('.p3').prev().css('color', 'red');
                     $('.p2').prevAll().css('color', 'purple');
                     $('.li4').prevUntil('.li1').css('color', 'orange');
                 });
             </script>
    </body>
</html>
